version: v2
managed:
  enabled: true
  disable:
    - module: buf.build/googleapis/googleapis
      file_option: go_package_prefix
plugins:
  - remote: buf.build/grpc-ecosystem/gateway:v2.20.0
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: gen
    opt:
      - paths=source_relative
  - remote: buf.build/protocolbuffers/go
    out: gen
    opt:
      - paths=source_relative